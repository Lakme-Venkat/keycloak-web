<section class="vh-100" style="background-color: rgb(13 110 253 / 25%);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="assets/image/digi-bank.jpg"
                  alt="login form"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form  #loginForm="ngForm"  novalidate>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">HotFoot</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="userName">User Name</label>
                      <input type="text" id="username"  name="username" #username="ngModel" [(ngModel)]="user.username"
                          required class="form-control form-control-lg" />
                  
                          <div *ngIf="(username.invalid && (username.dirty || username.touched))"  style="
              color: red;">
                      User Name is required.
              </div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password"  name="password" #password="ngModel" [(ngModel)]="user.password"
                          required class="form-control form-control-lg" />
                      
              <div *ngIf="(password.invalid && (password.dirty || password.touched))"  style="
              color: red;">
                                      Password is required.
                  </div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" (click)="login(loginForm)">Login</button>
                      <!-- <button (click)="showProfile()">Show Profile</button> -->
                    </div>
  
                   
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
